<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-clone-assignment</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>


    <nav>


      <!-----------------------Left Container-->
      <div class="left">

        <div class="hamburger-menu-icon icons">
          <i class='fa fa-bars'></i>
        </div>

        <div class="logo icons">
          <i class='fab fa-youtube'></i>
        </div>
      </div>
      <!-----------------------Left Container End-->




      <!-----------------------Center Container-->

      <div class="center">



        <div class="search">

          <input type="search" placeholder="Search">

        </div>

        <button class="search-button">

          <i class='fa fa-search'></i>

        </button>

        <div class="microphone icons">
          <i class='fa fa-microphone'></i>
        </div>

      </div>
      <!-----------------------Center Container End-->





      <!-----------------------Right Container-->
      <div class="right">



        <div class="video-camera icons"><i class='fa fa-video-camera'></i> </div>

        <div class="grid icons"> <i class="fa fa-th"> </i> </div>

        <div class="bell icons"><i class="fa fa-bell"> </i></div>

        <div class="profile icons">
          <img class="profile-photo" src="profile-photo.jpg" alt="profile-photo">
        </div>


      </div>
      <!-----------------------Right Container End-->


    </nav>




  </header>


  <script src="https://kit.fontawesome.com/e6ddedd0db.js" crossorigin="anonymous"></script>
</body>

</html>
